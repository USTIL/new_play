<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>添加管理员</title>
</head>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/layui/layui.js"></script>
<link rel="stylesheet" type="text/css" href="../js/layui/css/layui.css" />
<link rel="stylesheet" type="text/css" href="admin-css/addAdmin.css" />
<body>
<div class="layui-form layui-form-pane" id="divk">
	<div class="layui-form-item">
		<label class="layui-form-label">账号</label>
		<div class="layui-input-block">
		    <input type="text" id="username" autocomplete="off" placeholder="请输入账号" class="layui-input">
		</div>
    </div>
    <div class="layui-form-item">
		<label class="layui-form-label">密码</label>
		<div class="layui-input-block">
		    <input type="text" id="password" autocomplete="off" placeholder="请输入密码" class="layui-input">
		</div>
    </div>
    <div class="layui-form-item">
		<label class="layui-form-label">姓名</label>
		<div class="layui-input-block">
		    <input type="text" id="name" autocomplete="off" placeholder="请选择姓名" class="layui-input">
		</div>
    </div>
    <div class="layui-form-item">
		<button class="layui-btn" id="addadmin" onClick="addadmin()">添加</button>
    </div>
</div>
</body>
<script type="text/javascript" src="admin-js/addAdmin.js"></script>
</html>
