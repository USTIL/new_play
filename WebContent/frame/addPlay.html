<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>添加比赛</title>
</head>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/layui/layui.js"></script>
<link rel="stylesheet" type="text/css" href="../js/layui/css/layui.css" />
<link rel="stylesheet" type="text/css" href="admin-css/addPlay.css" />
<body>
<div class="layui-form layui-form-pane" id="divk">
	<div class="layui-form-item">
		<label class="layui-form-label">标题</label>
		<div class="layui-input-block">
		    <input type="text" id="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
		</div>
    </div>
    <div class="layui-form-item layui-form-text">
		<label class="layui-form-label">简介</label>
		<div class="layui-input-block">
		    <textarea id="cont" placeholder="请输入简介" class="layui-textarea"></textarea>
		</div>
    </div>
    <div class="layui-form-item">
		<label class="layui-form-label">日期</label>
		<div class="layui-input-block">
		    <input type="text" id="date" autocomplete="off" placeholder="请选择日期" class="layui-input">
		</div>
    </div>
    <div class="layui-form-item">
		<button class="layui-btn" id="addplay" onClick="addplay()">添加</button>
    </div>
</div>
</body>
<script type="text/javascript" src="admin-js/addPlay.js"></script>
</html>
