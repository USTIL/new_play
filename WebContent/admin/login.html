<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>管理员登录</title>
</head>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/layui/layui.js"></script>
<link rel="stylesheet" type="text/css" href="../js/layui/css/layui.css" />
<link rel="stylesheet" type="text/css" href="../js/css/login/css.css" />
<body>
<div id="divbody">
	<div id="div1">
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px; text-align: center;">
			<legend style="color: #155EF1;">欢迎登录后台管理系统</legend>
		</fieldset>
		<hr class="layui-bg-blue">
		<form class="layui-form layui-form-pane">
			<div class="layui-form-item">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-block">
					<input type="text" id="username" name="username" autocomplete="off" placeholder="请输入用户名" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-block">
					<input type="password" id="password" name="password" autocomplete="off" placeholder="请输入密码" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<button class="layui-btn layui-btn-normal" style="width: 100%;" lay-submit="" lay-filter="demo1">登录</button>
			</div>
		</form>
	</div>
</div>
</body>
<script type="text/javascript" src="../js/js/login/js.js"></script>
</html>
