<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>获奖详情</title>
</head>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/layui/layui.js"></script>
<link rel="stylesheet" type="text/css" href="../js/layui/css/layui.css" />
<link rel="stylesheet" type="text/css" href="index-css/award.css" />
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend id="leg" onClick="addAward()"></legend>
</fieldset>
<table id="table1" lay-filter="table1"></table>
</body>
<script type="text/javascript" src="index-js/award.js"></script>
<div id="add">
	<div class="layui-form layui-form-pane">
		<div class="layui-form-item">
			<label class="layui-form-label">获奖人员</label>
			<div class="layui-input-block">
				<input type="text" id="member" autocomplete="off" placeholder="请输入获奖人员" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">获奖名次</label>
			<div class="layui-input-block">
				<input type="text" id="place" autocomplete="off" placeholder="请输入获奖名次" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<button class="layui-btn" id="btn" onClick="sendAward()">提交</button>
		</div>
	</div>
</div>
</html>
